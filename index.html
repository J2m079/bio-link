<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bio Link JAMOT</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7fe8fc76d6.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <!-- Background Animation text -->
    <span class="bg-text-animation">Hello</span>

    <h1>JAMOT</h1>

        <a href="https://www.instagram.com/jamotmanalu/" target="_blank">

        </a>
        <a href="https://www.facebook.com/jamotpmanalu" target="_blank">
            <i class="ph ph-facebook-logo"></i>
        </a>
        <a href="https://www.tiktok.com/@sevendreamx" target="_blank">
            <i class="ph ph-tiktok-logo"></i>
        </a>
        <a href="https://twitter.com/jamotmanalu" target="_blank">
            <i class="ph ph-twitter-logo"></i>
        </a>
        <a href="https://www.youtube.com/@XMBEE" target="_blank">
            <i class="ph ph-youtube-logo"></i>
        </a>
    </div>

    <!-- Links list -->
    <ul class="links">
        <li>

                </div>

        <li>

                <div class="link-icon">

                    <!-- <i class="ph-fill ph-scissors"></i> -->
                </div>
                <p class="link-text">Template di CapCut</p>
                <div class="link-action">
                    <!-- <i class="ph-fill ph-copy"></i>  -->
                    <i class="fa-solid fa-copy"></i>
                </div>

    <div class="copyright">
        <img src="./img/bd.png" alt="Jamot Logo">
        <p>Copyright Jamot &copy; 2023</p>
    </div>

    <!-- Toast notification -->
    <div id="toast">

    </div>
